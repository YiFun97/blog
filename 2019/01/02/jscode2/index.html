ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br></pre></td><td class="code"><pre><span class="line">//练习1 </span><br><span class="line"></span><br><span class="line"> /*</span><br><span class="line">    s1 s2 都是 string</span><br><span class="line">    但 s2 的长度是 1</span><br><span class="line"></span><br><span class="line">    返回 s2 在 s1 中的下标, 从 0 开始, 如果不存在则返回 -1</span><br><span class="line">    */</span><br><span class="line"></span><br><span class="line">    var find = function(s1,s2)&#123;</span><br><span class="line">        var index = -1;</span><br><span class="line">        for(var i = 0;i &lt; s1.length;i++)&#123;</span><br><span class="line">            if(s1[i] == s2)&#123;</span><br><span class="line">                index = i;</span><br><span class="line">                break</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">        return index</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line">练习2</span><br><span class="line">返回字符串的小写形式的函数</span><br><span class="line">注意, 这里假设了 s 字符串全是大写字母</span><br><span class="line">*/</span><br><span class="line">var lower = &apos;abcdefghijklmnopqrstuvwxyz&apos;</span><br><span class="line">var upper = &apos;ABCDEFGHIJKLMNOPQRSTUVWXYZ&apos;</span><br><span class="line"></span><br><span class="line">var lowercase = function(s)&#123;</span><br><span class="line">    var result =&quot;&quot;</span><br><span class="line">    for(var i = 0; i &lt; s.length; i++)&#123;</span><br><span class="line">        var index = find(upper,s)</span><br><span class="line">        result += lower[index]</span><br><span class="line">    &#125;</span><br><span class="line">    return result</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line">练习 3</span><br><span class="line">实现 lowercase1</span><br><span class="line">它能正确处理带 小写字母 的字符串</span><br><span class="line">*/</span><br><span class="line">var lowercase1 = function(s)&#123;</span><br><span class="line">     var result = &quot;&quot;</span><br><span class="line"></span><br><span class="line">     for(var i = 0;i &lt; s.length;i++)&#123;</span><br><span class="line">         var index = find(upper , s[i])</span><br><span class="line">         if(index &gt; -1)&#123;</span><br><span class="line">             result += lower[index]</span><br><span class="line">         &#125;</span><br><span class="line">         else&#123;</span><br><span class="line">             result += s[i]</span><br><span class="line">         &#125;</span><br><span class="line">     &#125;</span><br><span class="line">     return result</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">/*</span><br><span class="line">练习 4</span><br><span class="line">实现 uppercase1</span><br><span class="line">它能正确处理带 大写字母 的字符串</span><br><span class="line">*/</span><br><span class="line">var uppercase1 = function(s)&#123;</span><br><span class="line"></span><br><span class="line">    var result = &quot;&quot;</span><br><span class="line">    for(var i = 0;i &lt; s.length;i++)&#123;</span><br><span class="line">        var index = find(lower , s[i])</span><br><span class="line">        if(index &gt; -1)&#123;</span><br><span class="line">            result += lower[index]</span><br><span class="line">        &#125;</span><br><span class="line">        else&#123;</span><br><span class="line">            result += s[i]</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return result</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line">练习 5</span><br><span class="line">实现一个叫 凯撒加密 的加密算法, 描述如下</span><br><span class="line">对于一个字符串, 整体移位, 就是加密</span><br><span class="line">以右移 1 位为例</span><br><span class="line">原始信息 &apos;afz&apos; 会被加密为 &apos;bga&apos;</span><br><span class="line">实现 encode1 函数, 把明文加密成密码并返回</span><br><span class="line">右移 1 位</span><br><span class="line">*/</span><br><span class="line">var shiftedChar = function(char , n)&#123;</span><br><span class="line">    // 定义字母表</span><br><span class="line">    var lower = &apos;abcdefghijklmnopqrstuvwxyz&apos;</span><br><span class="line">    var upper = &apos;ABCDEFGHIJKLMNOPQRSTUVWXYZ&apos;</span><br><span class="line"></span><br><span class="line">    var index = find(upper , char)</span><br><span class="line">    if(index &gt; -1)&#123;</span><br><span class="line">          // 这是 大写字符</span><br><span class="line">        // 算出偏移后的下标</span><br><span class="line">        // + 26 是为防止左移的时候下标小于 0</span><br><span class="line">        var newIndex = (index + n + 26) % 26</span><br><span class="line">        return upper[newIndex]</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        var index = find(lower , char)</span><br><span class="line">       if(idnex &gt; -1)&#123;</span><br><span class="line">        var newIndex = (index + n + 26) % 26</span><br><span class="line">        return lower[newIndex]</span><br><span class="line">        &#125;</span><br><span class="line">        else&#123;</span><br><span class="line">            return char</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var encode1 = function(s)&#123;</span><br><span class="line">    var result = &quot;&quot;</span><br><span class="line">    for(var i = 0;i&lt;s.length;i++)&#123;</span><br><span class="line">        var c1 = s[i]</span><br><span class="line">        var c2 = shiftedChar(c1,1)</span><br><span class="line">        result += c2</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return result</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line">作业 6</span><br><span class="line">实现 decode1 函数, 把作业 5 加密的密码解密为明文并返回</span><br><span class="line">*/</span><br><span class="line">// 解出明文</span><br><span class="line">var decode1 = function(s)&#123;</span><br><span class="line">    var result = &quot;&quot;</span><br><span class="line">    for(var i = 0;i&lt;s.length;i++)&#123;</span><br><span class="line">        var c1 = s[i]</span><br><span class="line">        var c2 = shiftedChar(c1,-1)</span><br><span class="line">        result += c2</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return result</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
