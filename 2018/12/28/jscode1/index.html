ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br></pre></td><td class="code"><pre><span class="line">// 练习1 </span><br><span class="line">//求数组的和</span><br><span class="line"></span><br><span class="line">var  a = [2,3,5]</span><br><span class="line"></span><br><span class="line">var sum = function(array)&#123;</span><br><span class="line"></span><br><span class="line">    var s = 0</span><br><span class="line">    for(var i = 0;i &lt; array.length; i++)&#123;</span><br><span class="line">        var n = array[i];</span><br><span class="line">        s = s + n  </span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line">    return s </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 练习 2</span><br><span class="line">// 返回一个数的绝对值</span><br><span class="line">// 函数定义是</span><br><span class="line">var abs = function(n)&#123;</span><br><span class="line">    if(n &lt; 0 )&#123;</span><br><span class="line">         return -n</span><br><span class="line">    &#125;</span><br><span class="line">    else&#123;</span><br><span class="line">         return n</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// 练习 3</span><br><span class="line">// 参数是一个只包含数字的 array</span><br><span class="line">// 求 array 中所有数字的平均数</span><br><span class="line"></span><br><span class="line">var avg = function(array)&#123;</span><br><span class="line">    var n = array.length </span><br><span class="line">    return sum(array)/n </span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 练习 4</span><br><span class="line">// 参数是一个只包含数字的 array</span><br><span class="line">// 求 array 中最小的数字</span><br><span class="line">// 函数定义是</span><br><span class="line"></span><br><span class="line">var min = function(array)&#123;</span><br><span class="line">    var m = array[0]</span><br><span class="line">    for(var i = 0; i &lt; array.length; i++)&#123;</span><br><span class="line">         var n = array[i]</span><br><span class="line">         if(n &lt; m)&#123;</span><br><span class="line">             m = n </span><br><span class="line">         &#125;</span><br><span class="line"></span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line">  return m </span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">// 练习 5</span><br><span class="line">/*</span><br><span class="line">参数是一个数字 n</span><br><span class="line">返回以下序列的结果</span><br><span class="line">1 - 2 + 3 - 4 + 5 ... n</span><br><span class="line">*/</span><br><span class="line">var sum1= function(n)&#123;</span><br><span class="line">        var s = 0</span><br><span class="line">        for( var i = 0;i &lt;= n;i++)&#123;</span><br><span class="line">            if(n%2==0)&#123;</span><br><span class="line">                s-=i</span><br><span class="line">            &#125;</span><br><span class="line">            else&#123;</span><br><span class="line">                s+=i</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">        return s </span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line">    练习 6</span><br><span class="line">实现 apply 函数</span><br><span class="line">参数如下</span><br><span class="line">op 是 string 类型, 值是 &apos;+&apos; &apos;-&apos; &apos;*&apos; &apos;/&apos; 其中之一</span><br><span class="line">a b 分别是 2 个数字</span><br><span class="line">根据 op 对 a b 运算并返回结果(加减乘除)</span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">var apply = function(op,a,b)&#123;</span><br><span class="line">    if(op == &apos;+&apos;)&#123;</span><br><span class="line">        return a + b</span><br><span class="line">    &#125;</span><br><span class="line">    if(op == &apos;-&apos;)&#123;</span><br><span class="line">        return a - b</span><br><span class="line">    &#125;</span><br><span class="line">    if(op == &apos;*&apos;)&#123;</span><br><span class="line">        return a * b</span><br><span class="line">    &#125;</span><br><span class="line">    if(op == &apos;/&apos;)&#123;</span><br><span class="line">        return a / b</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">/*</span><br><span class="line">练习 7</span><br><span class="line">实现 applyList 函数</span><br><span class="line">op 是 &apos;+&apos; &apos;-&apos; &apos;*&apos; &apos;/&apos; 其中之一</span><br><span class="line">oprands 是一个只包含数字的 array</span><br><span class="line">根据 op 对 oprands 中的元素进行运算并返回结果</span><br><span class="line">例如, 下面的调用返回 -4</span><br><span class="line">var n = applyList(&apos;-&apos;, [3, 4, 2, 1])</span><br><span class="line">log(n)</span><br><span class="line">// 结果是 4, 用第一个数字减去所有的数字</span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">var applyList = function(op,orands)&#123;</span><br><span class="line">    var result = orands[0]</span><br><span class="line"></span><br><span class="line">    for(var i = 1;i&lt;orands.length;i++)&#123;</span><br><span class="line">       result =   apply(op,result,orands[i])</span><br><span class="line">    &#125;</span><br><span class="line">    return result</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
